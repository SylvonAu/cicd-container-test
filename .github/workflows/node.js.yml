# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Configure AWS Credentials for Beta Customers
      uses: aws-actions/configure-aws-credentials@v1
      with:
        audience: beta-customers
        aws-region: ap-southeast-2
        role-to-assume: arn:aws:iam::031255896211:role/aws-service-role/replication.ecr.amazonaws.com/AWSServiceRoleForECRReplication
        role-session-name: MySessionName
        
    - run: docker build -t 031255896211.dkr.ecr.ap-southeast-2.amazonaws.com/test .
    - run: docker push 031255896211.dkr.ecr.ap-southeast-2.amazonaws.com/test
